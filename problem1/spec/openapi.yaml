openapi: "3.0.3"
info:
  title: "minimal sns app"
  description: "road to mixi API document"
  version: "1.0.0"
paths:
  /get_friend_list:
    get:
      description: "指定したユーザのフレンドのリストを返す"
      summary: "get friend list of specified user"
      parameters:
        - name: ID
          in: query
          required: true
          description: "フレンドリストを取得したいユーザの id を指定する"
          schema:
            type: integer
      responses:
        "200":
          description: "ok"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "400":
          description: "User not exist"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPError"
  /get_friend_of_friend_list:
    get:
      description: "指定したユーザのフレンドのフレンドのリストを返す"
      summary: "get friend list of friends of specified user"
      parameters:
        - name: ID
          in: query
          required: true
          description: "フレンドリストを取得したいユーザの id を指定する"
          schema:
            type: integer
      responses:
        "200":
          description: "ok"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FriendList"
        "400":
          description: "User not exist"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPError"
components:
  schemas:
    HTTPError:
      type: object
      properties:
        code:
          type: integer
          description: ステータスコード
          default: 500
        message:
          type: string
          example: "error message"
    id:
      type: integer
      maxLength: 11
      example: 12345678910
    name:
      type: string
      maxLength: 64
      example: "鈴木 一郎"
    User:
      type: object
      properties:
        ID:
          $ref: "#/components/schemas/id"
        name:
          $ref: "#/components/schemas/name"
      required:
        - ID
        - name
    FriendList:
      type: object
      properties:
        friends:
          type: array
          items:
            $ref: "#/components/schemas/User"
